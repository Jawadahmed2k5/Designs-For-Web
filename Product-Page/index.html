<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce Product Page</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>  <!-- Ensure defer is included -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    </head>    
<body>
    <header>
        <div class="logo">ShopZone</div>
        <nav>
            <ul>
                <li><a href="#" class="filter-btn" data-category="all">All</a></li>
                <li><a href="#" class="filter-btn" data-category="electronics">Electronics</a></li>
                <li><a href="#" class="filter-btn" data-category="fashion">Fashion</a></li>
                <li><a href="#" class="filter-btn" data-category="accessories">Accessories</a></li>
            </ul>
        </nav>
        <div class="cart">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </header>

    <section class="products-container">
        <div class="products">
            <div class="product" data-category="electronics">
                <img src="Laptop.jpg" alt="Laptop">
                <h3>Laptop</h3>
                <p>$999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-category="fashion">
                <img src="Jacket.jpeg" alt="Jacket">
                <h3>Stylish Jacket</h3>
                <p>$79</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-category="accessories">
                <img src="watch.jpg" alt="Watch">
                <h3>Luxury Watch</h3>
                <p>$199</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <section class="cart-section">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="total-price">0</span></p>
        <button id="checkout">Checkout</button>
    </section>
</body>
</html>
